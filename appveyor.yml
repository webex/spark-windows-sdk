    # on:
      # branch: master                # release from master branch only
notifications:
# Email
  - provider: Email
    to:
      liahan@cisco.com
    subject: 'Build {{status}}'                  # optional
    message: "{{message}}, {{commitId}}, ..."    # optional
    on_build_status_changed: true     